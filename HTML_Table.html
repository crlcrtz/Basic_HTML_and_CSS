<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Styled HTML Table</title>
  <link rel="stylesheet" href="CSS_Table.css">
</head>
<body>

  <table>
    <caption>Student Grades</caption>
    <tr>
      <th>Name</th>
      <th>Subject</th>
      <th>Grade</th>
    </tr>
    <tr>
      <td>Alex</td>
      <td>Math</td>
      <td>A</td>
    </tr>
    <tr>
      <td>Jamie</td>
      <td>Science</td>
      <td>B+</td>
    </tr>
    <tr>
      <td>Taylor</td>
      <td>History</td>
      <td>A-</td>
    </tr>
  </table>

</body>
</html>
