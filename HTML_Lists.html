<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>HTML Lists Example</title>
  <link rel="stylesheet" href="CSS_Lists.css">
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
    }
    h2 {
      color: #333;
    }
    ul, ol {
      margin-bottom: 20px;
    }
  </style>
</head>
<body>

  <h2>Unordered List: Grocery Items</h2>
  <ul>
    <li>Apples</li>
    <li>Milk</li>
    <li>Bread</li>
    <li>Eggs</li>
  </ul>

  <h2>Ordered List: Morning Routine</h2>
  <ol>
    <li>Wake up</li>
    <li>Brush teeth</li>
    <li>Take a shower</li>
    <li>Eat breakfast</li>
  </ol>

</body>
</html>
