<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Custom Style Class</title>
  <style>
    .highlight-box {
      background-color: lightblue;
      color: darkred;
      font-size: 20px;
      text-align: center;
      padding: 15px;
      border: 2px solid darkred;
      border-radius: 10px;
    }
  </style>
</head>
<body>
	<h2 class="highlight-box">This heading uses a custom CSS class!</h2>
	<p class="highlight-box">This paragraph is also using the same class.</p>
</body>
	<p class="my_paragraph_style">This paragraph is styled using a custom class!</p>
</html>
